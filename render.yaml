services:
  - type: web
    name: jaspermatters-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements-api.txt"
    startCommand: "uvicorn backend.api:app --host 0.0.0.0 --port $PORT --workers 1"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PORT
        value: "8000"
    healthCheckPath: /api/health
